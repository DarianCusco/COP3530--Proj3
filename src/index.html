<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Encounters by State</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h1 class="title-text">Alien Encounters in the US by State</h1>
        <!-- Used help from https://www.w3schools.com/howto/howto_css_switch.asp to make toggle-->
        <div class="button-area">
            <label class="switch">
                <input id="switch-button" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="map">
            <object id="svgMap" type="image/svg+xml" data="../data/US_with_territories.svg"></object>
        </div>
        <input id="csvFile" type="hidden">
        <h2 id="colorwheel-title">Number of Occurrences</h2>
        <div id="colorwheel">
            <table CELLSPACING=0>
                <th id="gr1">0 - 180</th>
                <th id="gr2">181 - 353</th>
                <th id="gr3">354 - 504</th>
                <th id="gr4">505 - 590</th>
                <th id="gr5">591 - 761</th>
                <th id="gr6">762 - 1,019</th>
                <th id="gr7">1,020 - 1,210</th>
                <th id="gr8">1,211 - 1,630</th>
                <th id="gr9">1,631 - 2,296</th>
                <th id="gr10">2,300+</th>
            </table>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
